<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="shortcut icon" href="./images/icons/home-icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- SECTION 1   -->

      <section class="section-1" id="section-1">
        <!-- logo -->
        <a href="#" class="logo">
          <i class="fab fa-apple""></i>
        </a>
        <!-- end of logo --> 
        <!-- navbar -->
        <nav class="navbar">
            <a href="#section-2" class="navbar-link">Iphone 12</a>
            <a href="#section-3" class="navbar-link">Macbook Air</a>
            <a href="#section-4" class="navbar-link watch-link">Watch</a>
            <a href="#section-5" class="navbar-link">Airpods</a>

        </nav>
        <!-- end of navbar -->  
        <!-- cube -->
        <div class="cube-wrapper">
            <div class="cube">
                <div class="cube-front-side center">
                    <img src="./images/iphone.png" alt="">
                </div>
                <div class="cube-back-side center">
                    <i class="fab fa-apple"></i>
                </div>
            </div> 
            <div class="controls">
                <a href="" class="top-x-control">
                    <i class="fas fa-arrow-up "></i>
                </a>
                <a href="" class="bottom-x-control">
                    <i class="fas fa-arrow-down"></i>
                </a>
                <a href="" class="left-y-control">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="" class="right-y-control">
                    <i class="fas fa-arrow-right"></i>
                </a>
                <a href="" class="top-z-control">
                    <i class="fa fa-chevron-circle-right"></i>
                </a>
                <a href="" class="bottom-z-control">
                    <i class="fa fa fa-chevron-circle-left"></i>
                </a>
            </div>
        </div>
        <!-- end of cube -->

        <!-- banner -->
        <div class="section-1-banner center"> 
            <h1>&#8592; Best Gift</h1>
            <p>"Creativity is just connecting things."</p> 
            <span>- Steve Jobs</span> 
            <button>Buy Now!</button>
        </div>
        <!-- end of banner -->
        <div class="slideshow"></div>
      </section> 
      <!-- END OF SECTION 1 -->
      <!-- SECTION 2 -->
      <section class="section-2" id="section-2">
        <h1 class="section-2-heading">Iphone 12</h1> 
        <div class="section-2-images">
          <img src="./images/iPhone 12/iphones-1-img.png" class='iphone-img-1' alt="">
          <img src="./images/iPhone 12/iphones-2-img.png" class='iphone-img-2' alt="">
        </div> 
        <div class="iphone-btns">
          <a href="" class='iphone-btn center'>
            <span>Learn More</span>
            <i class="fa fa-search" aria-hidden="true"></i>
          </a>
          <a href="" class='iphone-btn center'>
            <span>Shop</span>
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          
          </a>
        </div>
      </section>
      <!-- END OF SECTION 2 --> 
      <!-- SECTION 3 -->
      <section class="section-3 center" id="section-3">
        <h1 class="section-3-heading">Macbook Air</h1>
        <div class="section-3-content center">
          <img src="./images/MacBook/macbook-screen.png" class="mac-img-1" alt="">
          <img src="./images/MacBook/macbook-keyboard.png" class="mac-img-2"  alt="">
       
        <div class="loading-wrapper">
             <div class="loading center">
               <i class="fab fa-apple"></i>
               <div class="progress-bar"></div>
             </div>
        </div>  
        <div class="macbook-info">
          <h2 class='macbook-info-heading'>Light. Speed.</h2>
          <p class="macbook-price">Starting at $999</p>
          <button class="macbook-btn">Buy Now</button>
        </div>
      </div> 
      </section>
      <!-- end of SECTION 3 --> 
      <!-- section 4 -->
      <section class="section-4 center " id="section-4"> 
        <h1 class="section-4-heading">Apple Watch</h1> 
        <div class="watches center ">
          <div class="watch-bands center ">
            <img src="./images/watches/watch-band-1.jpg" class="watch-band-img" alt="">
            <img src="./images/watches/watch-band-2.jpg" class="watch-band-img" alt="">
            <img src="./images/watches/watch-band-3.jpg" class="watch-band-img" alt="">
            <img src="./images/watches/watch-band-4.jpg" class="watch-band-img" alt="">
            <img src="./images/watches/watch-band-5.jpg" class="watch-band-img" alt="">
            <img src="./images/watches/watch-band-6.jpg" class="watch-band-img" alt="">
            <img src="./images/watches/watch-band-7.jpg" class="watch-band-img" alt="">
            <img src="./images/watches/watch-band-8.jpg" class="watch-band-img" alt="">
            <img src="./images/watches/watch-band-9.jpg" class="watch-band-img" alt="">
            <img src="./images/watches/watch-band-10.jpg"class="watch-band-img"  alt="">
        </div> 

        <div class="watch-cases center">
         <img src="./images/watches/watch-case-1.png" class="watch-case-img" alt="">
         <img src="./images/watches/watch-case-2.png" class="watch-case-img" alt="">
         <img src="./images/watches/watch-case-3.png" class="watch-case-img" alt="">
         <img src="./images/watches/watch-case-4.png" class="watch-case-img" alt="">
         <img src="./images/watches/watch-case-5.png" class="watch-case-img" alt="">
         <img src="./images/watches/watch-case-6.png" class="watch-case-img" alt="">
         <img src="./images/watches/watch-case-7.png" class="watch-case-img" alt="">
         <img src="./images/watches/watch-case-8.png" class="watch-case-img" alt="">
         <img src="./images/watches/watch-case-9.png" class="watch-case-img" alt="">
         <img src="./images/watches/watch-case-10.png"class="watch-case-img"  alt="">
      </div>
        </div>


        <a href="" class="watch-control watch-top-control center">
          <i class="fas fa-angle-up"></i>
        </a>
        <a href="" class="watch-control  watch-right-control center">
          <i class="fas fa-angle-right"></i>
        </a>
        <a href="" class="watch-control  watch-down-control center">
          <i class="fas fa-angle-down"></i>
        </a>
        <a href="" class="watch-control  watch-left-control center">
          <i class="fas fa-angle-left"></i>
        </a> 

        <button class="section-4-btn">Buy Now</button>
        
      </section> 
      <!-- END OF SECTION 4 -->
      <!-- SECTION 5 -->
      <section class="section-5 center" id="section-5">
        <div class="airpods ">
          <h1 class="section-5-heading">
            <span class="section-5-a">Air</span><span class="section-5-b">Pods</span>
          </h1> 

          <img src="./images/AirPods/airpods-1.png" class='airpods-img-1' alt="">
          <img src="./images/AirPods/airpods-2.png" class='airpods-img-2' alt=""> 

          <div class="section-5-buttons center">
            <button class="airpod-btn">Learn More</button>
            <button class="airpod-btn">Buy Now</button>
          </div>
        </div>
      </section>

      <!-- END OF SECTION 5 -->
      <!-- SECTION  6 -->

      <footer class="footer center">
      <div class="footer-imgs">
        <a href="#section-1">
          <img src="./images/icons/home-icon.png" alt="" class="footer-img">
        </a>
        <a href="#section-2">
          <img src="./images/icons/iphone -icon.png" alt="" class="footer-img">
        </a>
        <a href="#section-3">
          <img src="./images/icons/macbook-icon.png" alt="" class="footer-img">
        </a>
        <a href="#section-4">
          <img src="./images/icons/watch-icon.png" alt="" class="footer-img">
        </a>
        
        <a href="#section-5">
          <img src="./images/icons/airpods-icon.png" alt="" class="footer-img">
        </a>
       
       
     
      
       
      </div>
        <p class="copyright">Copyright by <a target="_blank" class="github" href="https://github.com/frans203">Francisco Santana</a href="">  &copy;  Project for Portfolio.</p>
      </footer>
      <!-- END OF SECTION 6 -->
    </div>
  </body>
</html>
